{% extends 'base.html' %} {% block content %}
<table class="table table-striped">
    <thead class="thead-inverse">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Added</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% if users %} {% for user in users %}
        <tr>
            <td scope="row">{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.created_at|date:"SHORT_DATETIME_FORMAT"}}</td>
            <td><a href="./{{user.id}}/confirm-delete/">remove</a></td>
        </tr>
        {% endfor %} {% endif %}
    </tbody>
</table>


{% endblock content %}
